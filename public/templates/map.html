<div class="container">

<h2>Welcome to da map {{vm.userName}}</h2>

  <ui-gmap-google-map center='map.center' zoom='map.zoom'>
<!--     <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
 -->
     <ui-gmap-markers models="markers" coords="'self'" icon="'icon'">
       <ui-gmap-windows show="show">

                <div ng-non-bindable>
                <strong>Title of Document: </strong>{{title}}
                <br>
                <strong>Subject: </strong>{{subject}}
                <br>
                <a href="{{url}}" target="_blank">Link to Article</a>
                </div>

        </ui-gmap-windows>


     </ui-gmap-markers>

<!--   <ui-gmap-marker idkey='marker.id' coords='marker.coords'></ui-gmap-marker>
 -->
  </ui-gmap-google-map>

  <br>


  <button class="btn btn-danger" type="submit" ui-sref="home">Back to Home</button>


</div>
