<div class="container text-center">

<h2>Make a post!</h2>

<form class="form-inline">
  <label>Document Title:</label>
  <input name="doc[title]" id="doc-title" placeholder="title" ng-model="vm.newDoc.title">
  <br>
  <br>
  <label>Subject:</label>
  <input name="doc[subject]" id="doc-subject" placeholder="subject" ng-model="vm.newDoc.subject">
  <br>
  <br>

  <label>Location:</label>
  <input "name=doc[location]" id="doc-location" placeholder="city" ng-model="vm.newDoc.location">
  <br>
  <br>

  <button class="btn btn-success" type="submit" ng-click="vm.postDoc()">Post!</button>


</form>

</div>
