

<section class="contact-page" ng-hide="vm.isLoggedIn()">

<div class="container centered">
  <br>
  <br>
  <br>

    <h1 class="center">Login</h1>
    <p class="description"><strong>To be able to post as a User on<em>MapDoc</em>
        please <a ui-sref-active="active" ui-sref="register">register</a> or login:</strong></p>
    <br>
    <form class="form-horizontal" ng-submit="vm.login()">
      <div class="form-group">
        <label class="col-xs-2 control-label" for="inputEmail">Email</label>
        <div class="col-xs-8">
          <input type="text" id="inputEmail" class="form-control" placeholder="Your Email!" ng-model="vm.loginData.email" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-2 control-label" for="inputPword1">Password</label>
        <div class="col-xs-8">
          <input type="password" id="inputPword1" class="form-control" placeholder="Password" ng-model="vm.loginData.password" required />
        </div>
      </div>
      <button class="btn btn-success submit-login-button" type="submit">Login!</button>
    </form>

    <br>

</div>

</section>

<section class="contact-page" ng-show="vm.isLoggedIn()">
<br>
<br>
<br>
<br>

  <h3>You're logged in.</h3>
  <h6>I'll email you at {{vm.currentUser.email}}</h6>
</section>

    <br>

        <h1>Welcome.</h1>
