<div ng-controller="YourDocsController" class="container">

<div class="bar">
      <!-- Create a binding between the searchString model and the text field -->
      <label>Search by Title: </label>
      <input type="text" ng-model="searchString" placeholder="Enter your search terms" />
    </div>

  <br>

  <table class="rwd-table">
    <tr>
      <th>Title</th>
      <th>Subject</th>
      <th>Url</th>
      <th>Location</th>
      <th>Longitude</th>
      <th>Latitude</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>

    <tbody ng-repeat="i in items | searchFor:searchString">
      <tr>
        <td>{{i.title}}</td>
        <td>{{i.subject}}</td>
        <td><a href="{{i.fileUrl}}" target="_blank">Link to Article</a></td>
        <td>{{i.location}}</td>
        <td>{{i.longitude}}</td>
        <td>{{i.latitude}}</td>
        <td><button class="btn btn-default glyphicon glyphicon-edit"/></td>
        <td><button class="btn btn-default glyphicon glyphicon-trash"/></td>
      </tr>
    </tbody>

  </table>

<br>


</div>
