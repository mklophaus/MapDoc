<section ng-controller="YourDocsController" class="contact-page">
  <div class="container centered">
  <br>
  <br>
  <br>

    <h1><i class="oi oi-pencil"></i> Edit</h1>

      <form class="form-horizontal" id="edit-form">
        <br>

        <div class="form-group">
        <label class="control-label col-xs-2">Edit Author</label>
        <div class="form-group col-xs-8">
          <input type="text" name='docAuthor' id="doc-author" placeholder="{{doc.author}}" class="form-control" ng-model="vm.editDoc.name" />
        </div>
        </div>
        <div class="form-group">
        <label class="control-label col-xs-2">Edit Title</label>
         <div class="form-group col-xs-8">
          <input type="text" name='docTitle' id="doc-title" placeholder="{{doc.title}}" class="form-control" ng-model="vm.editDoc.title" />
        </div>
        </div>

        <div class="form-group">
         <label class="control-label col-xs-2">Edit Subject</label>
         <div class="form-group col-xs-8">
          <input type="text" name='docSubject' id="doc-subject" placeholder="{{doc.subject}}" class="form-control" ng-model="vm.editDoc.subject" />
        </div>
        </div>

        <div class="form-group">
           <label class="control-label col-xs-2">Edit Location</label>
         <div class="form-group col-xs-8">
          <input type="text" name='docLocation' id="doc-location" placeholder="{{doc.location}}" class="form-control" ng-model="vm.editDoc.location" />
        </div>
        </div>


        <button class="btn btn-success btn-lg" ng-click="vm.updateDoc(doc._id)">Save</button>
        <button class="btn btn-default btn-lg" ui-sref="yourDocs">Cancel</button>

      </form>



  </div>

</section>
