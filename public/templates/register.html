<section class="contact-page">


<div class="container centered">
  <br>
  <br>
  <br>



  <h1 class="center">Sign up for MapDoc</h3>
  <p class="description">Register Now, Friend!</p>
  <br>

  <form class="form-horizontal" ng-submit="vm.createUser()">

    <div class="form-group">
      <label class="col-xs-2 control-label" for="inputName1">Name</label>
      <div class="col-xs-8">
        <input type="text" id="inputName1" class="form-control" placeholder="Name" ng-model="vm.userData.name" required />
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-xs-2 control-label">Email</label>
      <div class="col-xs-8">
        <input type="text" id="inputEmail" class="form-control" placeholder="Email" ng-model="vm.userData.email" required />
      </div>
    </div>
    <div class="form-group">
      <label for="inputPword1" class="col-xs-2 control-label">Password</label>
      <div class="col-xs-8">
        <input type="password" id="inputPword1" class="form-control" placeholder="Password" ng-model="vm.userData.password" required />
      </div>
    </div>

    <button class="btn btn-success submit-login-button" type="submit">Confirm!</button>

  </form>


</div>

</section>


  <div class="container centered">

    <br>

    <br>

    <div>
        <h1><i class="oi oi-map-marker icon-10x"></i></h1>
    </div>

  </div>
